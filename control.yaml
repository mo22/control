# example file
version: https://github.com/mo22/control
name: example

services:

    daemon:
        shell: while true; do date; sleep 10; done
        type: daemon

    cpustress:
        run: stress -c 2
        systemd: CPUQuota=10%
        # works!

    memstress:
        run: stress -m 1
        systemd: MemoryMax=100M
        # works!

    maxtime:
        shell: while true; do date; sleep 30; done
        systemd: RuntimeMaxSec=5m
        # works!

    testperiodic:
        shell: echo running at $( date )
        type: periodic
        systemd_timer: |
            OnActiveSec=1m
            OnUnitInactiveSec=1m

    testcron:
        shell: echo running at $( date ) env $( env )
        type: cron
        systemd_timer: |
            OnCalendar=minutely
            RandomizedDelaySec=15s
        # works
        # Persistent -> recover missed intervals

    test-path:
        run: date

    test-js:
        cmd: test.js

    test-py:
        cmd: test.py
